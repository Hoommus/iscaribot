AVATAR=`${prefix}avatar [никнейм]` — получить аватар участника Дискорда или ФЭНДОМа.
COMMANDS=`${prefix}commands` — получить полный список доступных команд.
INVITE=`${prefix}invite` — пригласить меня на сервер.
PING=`${prefix}ping` — получить пинг от бота до сервера Дискорд.
UPTIME=`${prefix}uptime` — получить аптайм бота.
USER=`${prefix}info [никнейм]` — основная информация об участнике.
VERIFY=`${prefix}verify [ссылка на профиль]` — верифицироваться; привязать аккаунт Викия к аккаунту Дискорд.
VERSION=`${prefix}version` — получить версию бота.