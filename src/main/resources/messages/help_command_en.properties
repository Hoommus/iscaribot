AVATAR=`${prefix}avatar [nickname]` — get user's avatar in Discord or FANDOM.
COMMANDS=`${prefix}commands` — get full commands list.
INVITE=`${prefix}invite` — get my invitation link.
PING=`${prefix}ping` — get ping from bot to Discord server.
UPTIME=`${prefix}uptime` — get bot uptime.
USER=`${prefix}info [nickname]` — basic user info.
VERIFY=`${prefix}verify [ссылка на профиль]` — verify and bind your FANDOM account to Discord account.
VERSION=`${prefix}version` — get bot version.