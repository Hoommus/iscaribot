AVATAR=`${prefix}avatar [нікнейм]` — аватар учасника Дискорд або ФЕНДОМу.
COMMANDS=`${prefix}commands` — отримати повний список доступних команд.
INVITE=`${prefix}invite` — запросити мене на сервер.
PING=`${prefix}ping` — отримати пінг від бота до сервера Дискорд.
UPTIME=`${prefix}uptime` — отримати аптайм бота.
USER=`${prefix}info [нікнейм]` — основна інформація про учасника.
VERIFY=`${prefix}verify [посилання на профіль]` — верифікуватися; прив'язати акаунт ФЕНДОМу до акаунту Дискорд.
VERSION=`${prefix}version` — отримати версію бота.